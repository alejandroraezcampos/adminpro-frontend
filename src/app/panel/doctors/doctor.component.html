<div class="row animated fadeIn">
    <div class="col-md-6">
        <div class="card card-body">
            <h3 *ngIf="doctor" class="box-title m-b-0">Medico: {{ doctor.name }}</h3>
            <h3 *ngIf="!doctor" class="box-title m-b-0">Nuevo Medico: </h3>
            <br><br>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate [formGroup]="doctorForm" (ngSubmit)="saveDoctor( doctorForm )">
                        <div class="form-group">
                            <label>Nombre del Medico</label>
                            <input type="text" class="form-control" required placeholder="Nombre del medico" formControlName="name">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                            <select (change)="changeHospital( $event.target.value )" name="" class="form-control" formControlName="hospital">
                                <option value="">Seleccione Hospital...</option>
                                <option *ngFor="let hospital of hospitals" [value]="hospital?._id"> {{ hospital?.name }}</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>    Guardar
                        </button>
                        <button [routerLink]="['/doctors']" class="btn btn-inverse waves-effect waves-light">Cancelar</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Hospital</h4>
            <img [src]="hospital?.img | image:'hospital'" class="rounded img-fluid">
        </div>
    </div>
    <div class="col-md-3" *ngIf="doctor?._id">
        <div class="card card-body">
            <h4 class="box-title m-b-0">Fotografia</h4>
            <img (click)="changeImage()" [src]="doctor.img | image:'doctor'" class="rounded img-fluid pointer">
        </div>
    </div>
</div>
