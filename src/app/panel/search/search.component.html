<div class="row">
    <div *ngIf="users.length > 0" class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Usuarios encontrados ( {{ users.length }} )</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>
                            </th>
                        </tr>
                        <tr *ngFor="let user of users">
                            <td>
                                <img [src]="user.img | image" class="img-50" alt="">
                            </td>
                            <td>{{ user.name }}</td>
                            <td>
                                <button (click)="edit('users')" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div *ngIf="doctors.length > 0" class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medicos encontrados ( {{doctors.length }})</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>
                            </th>
                        </tr>
                        <tr *ngFor="let doctor of doctors">
                            <td>
                                <img [src]="doctor.img | image:'doctor'" class="img-50" alt="">
                            </td>
                            <td>{{ doctor.name }}</td>
                            <td>
                                <button (click)="edit('doctors', doctor._id)" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div *ngIf="hospitals.length > 0" class="col-4">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospitales encontrados ( {{ hospitals.length }})</h4>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Nombre</th>
                            <th>
                            </th>
                        </tr>
                        <tr *ngFor="let hospital of hospitals">
                            <td><img [src]="hospital.img | image:'hospital'" class="img-50" alt=""></td>
                            <td>{{ hospital.name }}</td>
                            <td>
                                <button (click)="edit('hospitals')" class="btn btn-primary">
                                  <i class="fa fa-edit"></i>
                                </button>
                            </td>
                        </tr>
                    </thead>
                </table>
            </div>
        </div>
    </div>
    <div class="alert alert-info col-12 text-center" *ngIf="hospitals.length === 0 && doctors.length === 0 && users.length === 0">
        No hay registros que coincidan con la busqueda '{{ term }}'
    </div>
</div>
