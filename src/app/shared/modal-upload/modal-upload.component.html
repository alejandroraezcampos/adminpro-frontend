<div class="fondo-negro animated fadeIn" [ngClass]="modalUploadService.hidden">
    <div class="modal" style="display: block;" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button (click)="closeModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
                </div>
                <div class="modal-body text-center">
                    <img *ngIf="!imageTmp" [src]="'user.img' | image" class="w150" alt="">
                    <img *ngIf="imageTmp" [src]="imageTmp" class="w150" alt="">

                    <input (change)="selectImage( $event.target.files[0] )" type="File" class="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" (click)="closeModal()">Cerrar</button>
                    <button (click)="uploadImage()" [disabled]="!imageTmp" type="button" class="btn btn-primary">Subir imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
